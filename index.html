<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Design</title>
    <style>
      @font-face {
        font-family: robson;
        src: url("./Robson/Fontspring-DEMO-robson-bold.otf");
      }
    </style>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <div id="title">
          <p>
            <span class="title__row-1">CREATE NEW</span>
            <br />

            <span class="title__shadow">EXPERIENCE</span> WITH
            <br />
            <span class="title__transparent">WAYS OF</span>
            <br />
            PERFECT
            <span class="title__dashed">LEARNING</span>
          </p>
            <img src="./images/pen.svg" alt="pen" class="pen-svg" />
            <img
              src="./images/earth.svg"
              alt="earth"
              class="earth-svg"
            />
            <img src="./images/history.svg" alt="history" class="history-svg" />
            <img
              src="./images/book.svg"
              alt="book"
              class="book-svg"
            />
            <img src="./images/math.svg" alt="math" class="math-svg" />
        </div>
      </div>
    </main>
  </body>
</html>
